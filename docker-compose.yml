version: '3.1'
services:
  humhub:
    build: .
    links:
      - "db:db"
    ports:
      - "80:80"
    environment:
      HUMHUB_DB_USER: root
      HUMHUB_DB_PASSWORD: ${HUMHUB_DB_PASSWORD}
#    volumes:
#      - "${HUMHUB_VOLUME_CONFIG}:/var/www/localhost/htdocs/protected/config"
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${HUMHUB_DB_PASSWORD}
      MYSQL_DATABASE: humhub
